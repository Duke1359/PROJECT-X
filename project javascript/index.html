<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NIN</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>NIN</h1>

    <!-- Button Interaction -->
    <section>
      <h2>NIN REGISTRATION</h2>
      <p id="dynamic-text">NIN DETAILS SUBMISSION.</p>
      <button id="change-text-btn">Submit Details </button>
    </section>

    <!-- Form Interaction -->
    <section>
      <h2>NAME</h2>
      <form id="user-form">
        <label for="user-input">Enter your name:</label>
        <input type="text" id="user-input" placeholder="Your name here">
        <button type="submit">Submit</button>
      </form>
      <p id="display-name"></p>
    </section>

  </div>

  <script src="scripts.js"></script>
</body>
</html>
